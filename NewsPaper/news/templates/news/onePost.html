{% extends 'layout.html' %}
{% load static %}
{% load my_tags %}

{% block title %}
    {{ block.super }}{{ title }}
{% endblock title %}

{% block content %}
    <h3 class="my-4">{{ post.title|censor }}</h3>
    <h5>{{ post.created|date:'d-m-Y H:i' }}</h5>
    <p>{{ post.text|censor }}</p>
{% endblock content %}
